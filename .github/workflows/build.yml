name: Build for Mac and Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 已更新为 v4

    - name: Set up Python
      uses: actions/setup-python@v5 # 已更新为 v5
      with:
        python-version: '3.9' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build with PyInstaller
      # 注意：如果你想给程序加图标，可以在这里加 --icon=logo.ico 参数
      run: pyinstaller -F -w -n MyApp watermark_gui.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4  # 关键修改：这里改成了 v4
      with:
        name: MyApp-${{ matrix.os }}
        path: dist/
        # v4 默认行为更严格，如果同名文件存在会报错，但因为咱们用了 matrix.os 做文件名区分，所以这里是安全的
